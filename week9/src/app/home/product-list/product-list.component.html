<div class="container">
  <div class="wrapper">
    <div class="spinner-container" *ngIf="loadingProducts || loadingCategories">
      <mat-spinner></mat-spinner>
    </div>
    <div class="products-view" *ngIf="!loadingProducts">
      <div class="categories-container">
        <h3>Categories</h3>
        <div class="category">
          <input
            type="radio"
            [(ngModel)]="selectedCategoryFilter"
            name="category"
            id="all"
            [value]="null"
            (change)="getProducts()"
            checked
          />
          <label for="all" class="category-label">All</label>
        </div>
        <div class="category" *ngFor="let category of categories?.data">
          <input
            type="radio"
            [(ngModel)]="selectedCategoryFilter"
            name="category"
            [id]="category.id"
            [value]="category.id"
            (change)="getProducts()"
          />
          <label [for]="category.id" class="category-label">{{
            category.name
          }}</label>
        </div>
      </div>
      <div class="products-container">
        <h1>List of Products</h1>
        <div class="search-bar">
          <label for="nameSearch">Search by name:</label>
          <input type="text" #name id="nameSearch" />
          <button (click)="searchByName(name.value)">
            <mat-icon>search</mat-icon>
          </button>
        </div>
        <div class="grid-container">
          <div class="grid-item" *ngFor="let product of productList.data">
            <div class="product-list-item">
              <!-- <img
                [src]="product.image?.url"
                [alt]="product.name"
                [routerLink]="['/home/products', product.slug]"
              /> -->
              <h2 [routerLink]="['/home/products', product.slug]">
                {{ product.name }}
              </h2>
              <p class="description">{{ product.description }}</p>
              <p class="price">
                Price: $ {{ product.master!.price | number: "1.2" }}
              </p>
              <button mat-raised-button color="primary">
                Add to cart <mat-icon>add_shopping_cart</mat-icon>
              </button>
              <div class="like-controls">
                <mat-icon>thumb_up_alt_outline</mat-icon>
                <mat-icon>thumb_down_alt</mat-icon>
              </div>
            </div>
          </div>
        </div>
        <mat-paginator
          #paginator
          [length]="totalRows"
          [pageIndex]="currentPage"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          (page)="pageChanged($event)"
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
