<div class="container">
  <div class="wrapper">
    <h1>List of Products</h1>
    <div class="spinner-container" *ngIf="loadingProducts || loadingCategories">
      <mat-spinner></mat-spinner>
    </div>
    <div class="products-view" *ngIf="!loadingProducts">
      <!-- <div class="row">
        <input type="text">
        <button></button>
      </div> -->
      <div class="categories-container">
        <h3>Categories</h3>
        <mat-checkbox *ngFor="let category of categories?.data">{{
          category.name
        }}</mat-checkbox>
      </div>
      <div class="products-container">
        <div class="grid-container">
          <div class="grid-item" *ngFor="let product of productList.data">
            <div class="product-list-item">
              <!-- <img
                [src]="product.image?.url"
                [alt]="product.name"
                [routerLink]="['/home/products', product.slug]"
              /> -->
              <h2 [routerLink]="['/home/products', product.slug]">
                {{ product.name }}
              </h2>
              <p class="description">{{ product.description }}</p>
              <p class="price">
                Price: $ {{ product.master!.price | number: "1.2" }}
              </p>
              <button mat-raised-button color="primary">
                Add to cart <mat-icon>add_shopping_cart</mat-icon>
              </button>
              <div class="like-controls">
                <mat-icon>thumb_up_alt_outline</mat-icon>
                <mat-icon>thumb_down_alt</mat-icon>
              </div>
            </div>
          </div>
        </div>
        <mat-paginator
          #paginator
          [length]="totalRows"
          [pageIndex]="currentPage"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          (page)="pageChanged($event)"
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
