<div class="container">
  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="products-container" *ngIf="!loading">
    <div class="grid-item" *ngFor="let product of productList.data">
      <div class="product-list-item">
        <!-- <img
          [src]="product.image?.url"
          [alt]="product.name"
          [routerLink]="['/home/products', product.slug]"
        /> -->
        <h2 [routerLink]="['/home/products', product.slug]">{{product.name}}</h2>
        <p class="description"> {{product.description}} </p>
        <p class="price">Price: $ {{product.master!.price | number : '1.2' }}</p>
        <button mat-raised-button color="primary">
          Add to cart <mat-icon>add_shopping_cart</mat-icon>
        </button>
        <div class="like-controls">
          <mat-icon>thumb_up_alt_outline</mat-icon>
          <mat-icon>thumb_down_alt</mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
